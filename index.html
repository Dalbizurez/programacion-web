<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Inicia sesión o regístrate</title>
</head>
<body>
    <main class="container">
        <div class="brand">
            <h1 class="brand_name">facebook</h1>
            <h2 class="brand_description">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
        </div>
        <div class="login_info">
            <form action="" class="data">
                <input type="text" name="email" id="txt_email" class="txt" placeholder="Correo electrónico o número de teléfono">
                <input type="password" name="password" id="txt_password" class="txt" placeholder="Contraseña">
                <button class="btn_login">Iniciar Sesión</button>
                <a href="" class="forgotten_password"><h5>¿Olvidaste tu contraseña?</h5></a>

                <button class="btn_signup">Crear cuenta nueva</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
